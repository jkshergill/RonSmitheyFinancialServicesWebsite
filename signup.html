<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Smithey Financial Services</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign In / Sign Up Button Section -->
    <div class="form__container">
        <div class="form__img--container">
            <img src="images/access-account.svg" alt="sign up page image" id="form__img">
        </div>
        <form autocomplete="off" class="form">
                <p class="form__title">Register</p>
                <p class="form__message">Sign up now and get full access to our client portal</p>
                <div class="form__group">
                    <label>
                        <input type="text" name="firstname" id="firstname-input" required>
                        <span>First Name</span>
                    </label>
                    <label>
                        <input type="text" name="lastname" id="lastname-input" required>
                        <span>Last Name</span>
                    </label>
                </div>
                <label>
                    <input type="email" name="email" id="email-input" required>
                    <span>Email</span>
                </label>
                <label>
                    <input type="password" name="password" id="password-input" required>
                    <span>Password</span>
                </label>
                <label>
                    <input type="password" name="confirm_password" id="confirm_password-input" required>
                    <span>Confirm Password</span>
                </label>
                <button class="form__submit" type="submit">
                    <a href="/" class="client__portal">Submit</a>
                </button>
                <p class="form__signin">
                    Already have an account?
                    <a href="/signin.html" class="form__signin--link">Sign In</a>
                </p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
