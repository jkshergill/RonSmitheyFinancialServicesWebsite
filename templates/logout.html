<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - Ron Smithey Financial Services</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <link rel="stylesheet" href="../static/client-portal.css" />
  <style>
    .logout-message {
      text-align: center;
      margin-top: 100px;
      padding: 2rem;
    }

    .logout-message h2 {
      color: #003366;
      font-size: 2rem;
    }

    .logout-message p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .logout-message a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .logout-message a:hover {
      background-color: #001f4d;
    }
  </style>
</head>
<body>
  <div class="logout-message">
    <h2>You have been logged out</h2>
    <p>Thank you for using Ron Smithey Financial Services.</p>
    <a href="home">Return to Homepage</a>
  </div>
</body>
</html>
