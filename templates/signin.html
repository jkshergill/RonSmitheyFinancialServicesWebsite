<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ron Smithey Financial Services</title>
        <link rel="stylesheet" href="../static/signin.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Sign In / Sign Up Button Section -->
        <div class="form__container">
            <div class="form__img--container">
                <img src="{{url_for('static', filename='/images/access-account.svg')}}" alt="sign up page image" id="form__img">
            </div>
            <form autocomplete="off" class="form" method="POST">
                    <p class="form__title">Sign In</p>
                    <p class="form__message">Sign in now to view your client portal</p>
                    <div class="form__group">
                        <label>
                            <input type="text" name= "FirstName" placeholder= "First Name" required>
                        </label>
                        <label>
                            <input type="text" name= "LastName" placeholder= "Last Name" required>
                        </label>
                    </div>
                    <label>
                        <input type="text" name= "Email" placeholder= "Email" required>
                    </label>
                    <label>
                        <input type="text" name= "Password" placeholder="Password" required>
                    </label>
                    <button class="form__submit">Submit</button>
                    {% if error %}
                    <div class = "error">
                        {{ error }}
                    </div>
                    {% endif %}
            </form>
        </div>

        <!--<script src="app.js"></script>-->
    </body>
</html>
