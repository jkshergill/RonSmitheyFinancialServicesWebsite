<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <link rel="stylesheet" href="../static/clientportal.css" />
  <link rel="stylesheet" href="../static/investmentcalc.css" />

  <script>
    function calculateInvestment() {
      const principal = parseFloat(document.getElementById("principal").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100;
      const years = parseInt(document.getElementById("years").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
        alert("Please enter valid numbers.");
        return;
      }

      const amount = principal * Math.pow(1 + rate, years);
      document.getElementById("result").textContent =
        "Estimated Future Value: $" + amount.toFixed(2);
    }
  </script>
</head>
<body>
  <header class="portal-header">
    <h1>Investment Calculator</h1>
    <p>Estimate your future returns</p>
  </header>
  <div class="portal-container">
    <aside class="portal-sidebar">
      <nav>
        <ul>
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="portfolio">Portfolio</a></li>
          <li><a href="statements">Statements</a></li>
          <li><a href="tools" class="active">Financial Tools</a></li>
          <li><a href="messages">Messages</a></li>
          <li><a href="logout">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="portal-main">
      <h2>Investment Calculator</h2>
      <form onsubmit="event.preventDefault(); calculateInvestment();">
        <label>Initial Investment ($)
          <input type="number" id="principal" required />
        </label>
        <label>Annual Interest Rate (%)
          <input type="number" step="0.1" id="rate" required />
        </label>
        <label>Investment Duration (years)
          <input type="number" id="years" required />
        </label>
        <button type="submit">Calculate</button>
      </form>
      <div class="result" id="result"></div>
    </main>
  </div>
</body>
</html>
